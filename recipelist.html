<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipe List</title>
  </head>
  <body style="background-color: orange">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>Food blog</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about">Home</a>
            </li>
            
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="recipe">Add Recipe</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="recipelist">Recipe List</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Logout</a>
              </li>
              
            
          </ul>
          
        </div>
      </div>
    </nav>
    <div class="p-3 mb-2 bg-light text-dark">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <br>
    <div class="container">
        <fieldset>
            <h1>
                Recipe List
            </h1>
            <br>
            
                    {%if elist|length==0%}
                    <p class="text-muted">No recipe Found</p>
                        {%else%}
                        <table class="table" border="2px">
                          <thead>
                            <tr>
                              <th>SrNo</th>
                              <th>Title</th>
                              <th>Recipe</th>
                              <th callspan="2">Action</th>
                              
                            </tr>
                          </thead>
                          <tbody>
                    {%for tup in elist%}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{tup[0]}}</td>
                        <td>{{tup[1]}}</td>
                        <td><a class="btn btn-outline-dark btn-sm " href="/delete?title={{tup[0]}}">Delete</button></a>
                        <a class="btn btn-outline-dark btn-sm " href="/edit?title={{tup[0]}}">Update</button></a></td>
                      </tr>
                    {%endfor%}
                    {%endif%}
                
                  
                </tbody>
              </table>
    
        </fieldset>
    </div>
    </div>
    
  </body>
</html>
